<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box mt-2">
		<form autocomplete="off" action="/userhomepage" method="POST">
			<h2>Sign in to your Recruiters account</h2>
			<div class="inputBox">
				<input type="text" required="required" name="username">
				<span>Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required" value="jatin" name="password">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
			</div>
			<input type="submit" value="Login"> 
			<br>
			<div class="links">
				<p>Don't have an account? <a href="/security_recruit/signup.html"><b style="color: red;">SignUp</b></a></p>
			</div>
		</form>
	</div>
</body>
</html>
