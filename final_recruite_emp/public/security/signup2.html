<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;">
    <div class="box">
        <form autocomplete="off" action="/security/signin.html">
            <h2>Create your account</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Your Country</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" required="required">
                <span>Your State</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" required="required">
                <span>Describe why you want to join us</span>
                <i></i>
            </div>

            <br>
            <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
