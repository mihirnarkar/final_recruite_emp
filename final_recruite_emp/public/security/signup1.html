<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box mt-2">
		<form autocomplete="off" action="signup2.html">
			<h2>Create your account</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Your Name</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="email" required="required">
				<span>Your Email</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Your Password</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Confirm Password</span>
				<i></i>
			</div>
			<br>
			<input type="submit" value="Next"> 	
			<br>
			<div class="links">
				<p>Already have an account? <a href="/security/signin.html"><b style="color: red;">Login</b></a></p>
			</div>
		</form>
	</div>
</body>
</html>
